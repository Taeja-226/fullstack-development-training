<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class=" flex p-10 bg-purple-200">
        <!-- flex by default is in row format-->
        <div class="p-5 bg-purple-300 mr-4">
            <!-- item 1-->
        </div>
        <div class="p-5 ml-auto bg-pink-300">
            <!-- item 2-->
        </div>
    </div>
    <div class="flex flex-col p-10 gap-6 bg-blue-200">
        <!--flex box now has a column format-->
        <div class="p-5 bg-pink-300">
            <!-- item 1-->
        </div>
        <div class="p-5 bg-gray-200">
            <!--item 2-->
        </div>
    </div>
</body>

</html>
