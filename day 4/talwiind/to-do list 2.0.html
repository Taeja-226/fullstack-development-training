<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="flex justify-center bg-gray-200 p-10">

    <main class="bg-white shadow-lg rounded-lg w-full p-6">

        <h1 class=" text-3xl font-bold text-gray-500 pb-10">To-Do List</h1>
        <div class="mb-2">
            <form class="flex gap-5 mt-2 mb-2">
                <input class="flex-1 border-2 border-black rounded" type="text" placeholder="Add a new task...">
                <button class="bg-blue-600 text-white font-bold ml-2 rounded px-2 border-2 border-black"
                    type="Submit">Add</button>
            </form>
        </div>
        <div class="mb-2">
            <ul class="space-y-1 ml-5">
                <li class="flex">
                    <input type="checkbox" />
                    <p class="ml-2">Task 1 </p>
                    <button class="ml-auto hover:text-red-400">&times;</button>
                </li>
                <li class="flex"><input type="checkbox">
                    <p class="ml-2">Task 2 </p><button class="ml-auto hover:text-red-400">&times;</button>
                </li>
                <li class="flex"><input type="checkbox">
                    <p class="ml-2">Task 3 </p><button class="ml-auto  hover:text-red-400">&times;</button>
                </li>
                <li class="flex"><input type="checkbox">
                    <p class="ml-2">Task 4 </p><button class="ml-auto hover:text-red-400">&times;</button>
                </li>
            </ul>
        </div>
        <h2 class="font-bold text-purple-500 ">Completed Task</h2>

        <ul class="mt-2 space-y-1">
            <li><input type="checkbox" checked>Completed Task 1</li>
            <li><input type="checkbox" checked>Completed Task 3</li>
            <li><input type="checkbox" checked>Completed Task 5</li>
            <li><input type="checkbox" checked>Completed Task 2</li>
        </ul>
    </main>

</body>

</html>
