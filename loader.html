<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            height: 100px;
            width: 100px;
            border:20px solid rgb(246, 164, 228);
           border-right:20px solid rgb(148, 176, 239);
           border-radius: 50%;
           animation: spin 3s ease-in 0s infinite normal;
        }
        @keyframes spin {
            from{
                transform: rotate(0deg);
            }
            to{
                transform: rotate(360deg);
            }
        }

    </style>
</head>

<body>
    <div>
    </div>
</body>

</html>
