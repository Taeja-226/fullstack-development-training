<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header class="font-bold">
        <h3>Sign in</h3>
    </header>
    <main>
        <form>
            <ul class="flex flex-col">
                <li class="border-2 border-gray-250 p-1.5 m-2">
                    <input type="text" placeholder="Username" class="w-full">
                </li>
                <li class="border-2 border-gray-250 p-1.5 m-2">
                   <input type="password" placeholder="Password" class="w-full">
                </li>
            </ul>
            <ul>
                <li class="m-2">
                  <input type="checkbox">
                  Remember me
                </li>
                <li>
                  <button type="Submit" class="bg-blue-500 border-2 text-white rounded p-1 m-2">Login</button>
                </li>
            </ul>
        </form>
    </main>
    <br>
    <hr>
    <footer>
        <p>Don't have an account? <a href="#" class="text-blue-500">Sign Up Here!</a></p>
    </footer>
</body>
</html>
