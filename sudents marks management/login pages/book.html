<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Document</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <header class="flex justify-between items-center bg-gray-800 text-white p-4 shadow-md">
    <h1 class="text-xl font-bold">BOOK REVIEW</h1>
    <h3 class="text-md">Pooja</h3>
  </header>
  <nav class="bg-blue-600 text-white flex items-center pl-6 py-2 space-x-1 shadow">
    <a href="#" class="hover:underline">Home</a><span>&gt;</span>
    <a href="#" class="hover:underline">Login.html</a><span>&gt;</span>
    <a href="#" class="hover:underline">Book.html</a><span>&gt;</span>
    <a href="#" class="hover:underline">GiveReview.html</a>
  </nav>
  <div class="flex flex-col m-6 p-4 border border-gray-400 bg-gray-200 rounded-lg shadow-sm space-y-4">
    <p class="text-center text-2xl font-semibold text-gray-800">Msg - This is your selected book. Give review now.</p>
    <div class="flex justify-end items-center space-x-4 pr-4">
      <a href="#" class="text-blue-600 hover:underline">Books</a>
      <button class="text-white bg-blue-500 hover:bg-blue-600 border border-blue-700 rounded-lg px-4 py-1">Logout</button>
    </div>
  </div>
  <div class="flex flex-wrap justify-evenly text-gray-800 font-medium mt-6">
    <b>Book ISBN No</b>
    <b>Book Title</b>
    <b>Author Name</b>
    <b>Published In</b>
  </div>

  <hr class="my-4 border-gray-300" />
  <div class="px-6 mb-6">
    <label class="block text-lg font-medium text-gray-700 mb-2">Sale:</label>
    <input type="range" class="w-full mb-4" />

    <label class="block text-lg font-medium text-gray-700 mb-2">Text:</label>
    <input type="text" placeholder="Rate the content" class="w-full border-2 border-gray-300 p-2 rounded mb-4" />

    <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded border border-blue-700">
      Submit
    </button>
  </div>

  <hr class="mb-4 border-gray-300" />
  <footer class="text-gray-600 py-4">
    <p class="text-center text-sm">&copy; 2025 Copyright: 
      <a href="#" class="text-blue-600 hover:underline">Book Review</a>
    </p>
  </footer>

</body>
</html>
