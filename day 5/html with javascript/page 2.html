<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
      <!--Internal javascript-->
      <script>
        function showMyalert(){
            alert("Clicked");

}      </script>
</head>
<body>

       <!-- inside Onclick attribute we are calling our javascript function-->
  
    <button onclick="showMyalert()"> Click me !</button>
</body>
</html>
